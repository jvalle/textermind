<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Textermind</title>
	<style>
		@import url(http://fonts.googleapis.com/css?family=Ubuntu:400,500);
		html,
		body {
			background: #000;
			font-family: "Ubuntu", sans-serif;
			font-size: 100%;
			margin: 0;
			padding: 0;
			text-align: center;
		}
		img {
			margin-top: 15px;
		}
		#main {
			background:#f8f8f8;
			height: 500px;
			margin: 0px auto;
			position: relative;
			text-align: left;
			width: 50%;
		}
		#console {
			display: inline-block;
			margin: 25px;
			max-height: 443px;
			overflow-y: auto;
		}
		#console .message {
			display: block;
			margin: 10px 0;
		}
		#console .me {
			color: green;
			font-style: italic;
		}
		#input {
			bottom: 0;
			box-sizing: border-box;
			left: 0;
			padding: 8px;
			position: absolute;
			width: 100%;
		}
		em {
			color: #12B2B5;
			font-weight: bold;
		}
		.red {
			color: red;
		}
		.blue {
			color: blue;
		}
		.green {
			color: green;
		}
		.purple {
			color: purple;
		}
		.yellow {
			color: #BAC534;
		}
		.white {
			background: black;
			color: white;
		}
	</style>
</head>
<body>
	<img src="textermind-logo.png" alt="">
	<div id="main">
		<div id="console"></div>
		<input id="input" type="text">
	</div>

	<script src='libs/jquery-2.1.4.min.js'></script>
	<script src='libs/typed.min.js'></script>
	<script src='src/game.js'></script>
</body>
</html>
